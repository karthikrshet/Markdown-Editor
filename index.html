<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ABE2, #5563DE);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            resize: vertical;
            font-family: monospace;
        }

        .preview {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            min-height: 200px;
            overflow-y: auto;
        }

        footer {
            margin-top: 30px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        footer strong {
            color: #ffdd57;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Markdown Editor</h1>

        <textarea id="markdownInput" placeholder="Write your markdown here..."></textarea>

        <div class="preview" id="markdownPreview">
            Live Preview will appear here...
        </div>
    </div>

    <footer>
        Developed by <strong>Karthik Shet</strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdownInput = document.getElementById('markdownInput');
        const markdownPreview = document.getElementById('markdownPreview');

        markdownInput.addEventListener('input', () => {
            const markdownText = markdownInput.value;
            markdownPreview.innerHTML = marked.parse(markdownText);
        });
    </script>

</body>

</html>
